<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1b0b0b">
  <link rel="icon" href="/favicon.ico">
  <link rel="shortcut icon" href="/favicon.svg">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}style/style.css">
	<link rel="stylesheet" media="screen" href="{{ .Site.BaseURL }}style/pygments.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,700|Libre+Baskerville" rel="stylesheet">
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body style="transition: .4s ease opacity; opacity: 0">
